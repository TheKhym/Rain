<!DOCTYPE html>
<html>
<head>
<title>Quer sair comigo?</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200&display=swap');
body {
background-color: #92AA83;
text-align: center;
padding-top: 50px;
}
.titulo {
  font-family: 'Montserrat Alternates', sans-serif; 
  color: #ffffff;
}
button {
background-color: #8CD867;
color: #FBFFF1;
font-size: 24px;
font-weight: bold;
padding: 20px 40px;
border: none;
border-radius: 50px;
cursor: pointer;
margin: 20px;
}

button:hover {
background-color: #ff9999;
color: #ffffff;
}
</style>
</head>
<body>
<h1 class"titulo">Quer sair comigo?</h1>
<button id="sim">Sim</button>
<button id="nao">NÃ£o</button>

<script>
var nao = document.getElementById("nao");
nao.addEventListener("click", function() {
var randomX = Math.floor(Math.random() * window.innerWidth);
var randomY = Math.floor(Math.random() * window.innerHeight);
nao.style.position = "absolute";
nao.style.top = randomY + "px";
nao.style.left = randomX + "px";
});

var sim = document.getElementById("sim");
sim.addEventListener("click", function() {
window.location.href = "https://www.youtube.com/watch?v=BBSqiqqt_7E";
});
</script>
</body>
</html>
